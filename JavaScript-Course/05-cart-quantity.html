<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}
    `);
    ">Show Quantity</button>

    <button onclick="
      cartQuantity ++;
      console.log(`Cart quantity: ${cartQuantity}
      `);
    ">Add to Cart</button>

    <button onclick="
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}
      `);
    ">+2</button>

    <button onclick="
      cartQuantity = cartQuantity + 3; 
      console.log(`Cart quantity: ${cartQuantity}
      `);
    ">+3</button>

    <button onclick="
    cartQuantity += 4; 
    console.log(`Cart quantity: ${cartQuantity}
    `); //5h.
    ">+4</button>

    <button onclick="
    cartQuantity += 5; 
    console.log(`Cart quantity: ${cartQuantity}
    `); //5h.
    ">+5</button>
    
    <button onclick="
    alert('An object has been succesfully removed!');
    cartQuantity --; 
    console.log(`Cart quantity: ${cartQuantity}
    `); //5i.
    ">Remove from cart</button> 

    <button onclick="
    cartQuantity -= 2; 
    console.log(`Cart quantity: ${cartQuantity}
    `); //5j.
    ">-2</button> 

    <button onclick="
    cartQuantity -= 3; 
    console.log(`Cart quantity: ${cartQuantity}
    `); //5j.
    ">-3</button> 

    <button onclick="
    cartQuantity = 0
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}
    `); 
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;     
    </script>
  </body>
</html>
