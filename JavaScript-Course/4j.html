<!DOCTYPE html>
<html>
  <head>
    <style>
      .yellow-button{
        background-color: yellow;  
      }
      .orange-button{
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>
      Adults Plain Cotton T-shirt
    </p>
    <p>
      Price: $7.99
    </p>
    <button title="Added" class="yellow-button" 
    onclick="
    alert('Added');
    ">
      Add to cart
    </button>
    <button title= "Purchased" class="orange-button" onclick="
    alert('Loading...')
    alert('Purchased')
    ">
      Buy now
    </button>
  </body>
</html>
