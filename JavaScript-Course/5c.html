<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <script>
      let coffe = 5; 
      let bagels = 3; 
      let soup = 9; 
      let cost = coffe + bagels + soup;
      console.log(`Costo de la comida: $${cost}`);
      let tax = cost * .10; 
      console.log(`Propina: $${tax.toFixed(2)}`); //5f
      let totalCost = cost + tax; //5g.
      console.log(`Costo total: $${totalCost}`); //5g
    </script>
  </body>
</html>
